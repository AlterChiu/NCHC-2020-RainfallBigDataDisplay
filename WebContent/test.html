<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
</head>
<body>
	
	<h1 id="h1"></h1>
</body>




<script>
	
$.ajax({
	url : "./eventSelection/allEvents",
	dataType : "text",
	data : {
		county: "Taipei",
		duration: 12,
		depth: 100,
		intensity: 100,
		pattern: "mean",
	},
	success : function(data) {
		$("#h1").text(data);
	},
});


</script>
</html>
